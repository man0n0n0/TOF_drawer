<!DOCTYPE html>
<html>
<head>
    <title>ALINE BOUVY: Drawer Setup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .slider-container {
            display: flex;
            align-items: center;
        }
        input[type="range"] {
            flex: 1;
            margin-right: 10px;
        }
        .value-display {
            min-width: 60px;
            text-align: right;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #000000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #333333;
        }
        .reset-btn {
            background-color: #6c757d;
        }
        .reset-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ALINE BOUVY: Drawer Variables</h1>
        <p> modify variables needed save and reboot the drawer for changes to be effective in the device</p>
        
        <div id="message" class="message"></div>
        
        <form id="settingsForm" action="/" method="post">
            <div class="form-group">
                <label for="back_speed">Retraction Speed:</label>
                <div class="slider-container">
                    <input type="range" id="back_speed" name="back_speed" min="5000" max="15000" value="{{back_speed}}" oninput="updateSliderValue('back_speed', 'back_speedValue')">
                    <span id="back_speedValue" class="value-display">{{back_speed}}</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="forw_speed">Exit Speed:</label>
                <div class="slider-container">
                    <input type="range" id="forw_speed" name="forw_speed" min="500" max="2000" value="{{forw_speed}}" oninput="updateSliderValue('forw_speed', 'forw_speedValue')">
                    <span id="forw_speedValue" class="value-display">{{forw_speed}}</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="d_threshold">Minimum Distance Threshold:</label>
                <div class="slider-container">
                    <input type="range" id="d_threshold" name="d_threshold" min="500" max="3000" value="{{d_threshold}}" oninput="updateSliderValue('d_threshold', 'd_thresholdValue')">
                    <span id="d_thresholdValue" class="value-display">{{d_threshold}}</span>
                </div>
            </div>
            
            <div class="buttons">
                <button type="submit">Save Settings</button>
                <button type="button" onclick="resetForm()" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function updateSliderValue(sliderId, spanId) {
            var slider = document.getElementById(sliderId);
            var span = document.getElementById(spanId);
            span.innerHTML = slider.value;
        }
        
        function resetForm() {
            document.getElementById('settingsForm').reset();
            // Update all displayed values after reset
            updateSliderValue('back_speed', 'back_speedValue');
            updateSliderValue('forw_speed', 'forw_speedValue');
            updateSliderValue('d_threshold', 'd_thresholdValue');
        }
        
        function showMessage(message, isError = false) {
            var messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            if (isError) {
                messageElement.style.backgroundColor = '#f8d7da';
                messageElement.style.borderColor = '#f5c6cb';
                messageElement.style.color = '#721c24';
            } else {
                messageElement.style.backgroundColor = '#d4edda';
                messageElement.style.borderColor = '#c3e6cb';
                messageElement.style.color = '#155724';
            }
            
            // Hide message after 3 seconds
            setTimeout(function() {
                messageElement.style.display = 'none';
            }, 3000);
        }
        
        // Init all sliders' displayed values on page load
        window.onload = function() {
            updateSliderValue('back_speed', 'back_speedValue');
            updateSliderValue('forw_speed', 'forw_speedValue');
            updateSliderValue('d_threshold', 'd_thresholdValue');
        };
    </script>
</body>
</html>
